<div class="col-md-6 user-container">
  <h2 class="text-center">Apply for Vacation or Compensation</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Type:</label>
      <input type="text" formControlName="type" placeholder="Type" name="type" class="form-control" id="type">
    </div>

    <div class="form-group">
      <label for="text">Days:</label>
      <input formControlName="text" placeholder="Days" name="days" class="form-control" id="days">
    </div>

    <button class="btn btn-success">Create</button>
  </form>
</div>
